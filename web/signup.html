<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <div class="logo">
          <img src="./assets/images/logo.png" alt="logo" />
        </div>

        <img
          class="background"
          src="./assets/images/image-product-1.jpg"
          alt="background"
        />
      </div>
      <div class="content">
        <div class="content-header">
          <h1>Create Account</h1>
        </div>
        <div class="content-main">
          <form action="MainController" id="form">
            <p class="name-message"></p>
            <div class="relative">
              <i class="fas fa-user-circle"></i>
              <input
                class="width-100"
                type="text"
                name="name"
                id="name"
                placeholder="Nguyen Van A"
                required
              />
            </div>
            <p class="email-message"></p>
            <div class="relative">
              <i class="fas fa-envelope"></i>

              <input
                class="width-100"
                type="email"
                name="email"
                id="email"
                placeholder="example@gmail.com"
                required
              />
            </div>
            <p class="password-message"></p>
            <div class="relative password">
              <i class="fas fa-key"></i>

              <input
                class="width-100"
                type="password"
                name="password"
                id="password"
                placeholder="password"
                required
              />
            </div>
            <p class="password-confirm-message"></p>
            <div class="relative password-confirm">
              <i class="fas fa-key"></i>
              <input
                class="width-100"
                type="password"
                name="password-confirm"
                id="password-confirm"
                required
                placeholder="password confirm"
              />
            </div>

            <div class="accept">
              <p class="accept-checkbox"></p>
              <input
                type="checkbox"
                name="checkbox"
                id="checkbox"
                checked
                class="checkbox"
              />
              <span
                >I accept the <span class="blue">term & condition</span></span
              >
            </div>

            <input
              id="login"
              class="width-100 login-btn"
              type="submit"
              name="action"
              value="Create account"
            />
          </form>
          <div class="content-footer">
            <p>Already have account? <a href="./login.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="./assets/js/signup.js"></script>
  </body>
</html>
